<!-- General layout directly from Bootstrap -->
<!-- Assistance from CI - Boutique Ado walkthrough -->
<div class="toast rounded-2 border-top-0 mt-2" role="alert" data-autohide="false" aria-live="assertive" aria-atomic="true">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-white text-black">
        <strong class="mr-auto">Warning!</strong>
        <button type="button" class="ml-2 mb-1 close text-black" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
