{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-yellow heading-background-black text-center">
        {% trans "Change Password" %}
    </h1>

    <form
    method="POST"
    action="{% url 'account_change_password' %}"
    class="password_change text-yellow bold-text">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-yellow mb-3" type="submit" name="action">
            {% trans "Change Password" %}
        </button>
    </form>
{% endblock %}
