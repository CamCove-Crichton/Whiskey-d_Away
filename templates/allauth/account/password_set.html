{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-yellow heading-background-black text-center">
        {% trans "Set Password" %}
    </h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set text-yellow bold-text">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-yellow mb-3" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
